<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">data segment</span><br><span class="line">    count db    5</span><br><span class="line">          array label byte</span><br><span class="line">          db    1,2,3,4,5</span><br><span class="line">data ends</span><br><span class="line">code segment</span><br><span class="line">               assume ds:data,cs:code</span><br><span class="line">    start:     </span><br><span class="line">               mov    dx,data</span><br><span class="line">               mov    ds,dx</span><br><span class="line">               mov    ch,[count]         ;设置数组长度</span><br><span class="line">               mov    ah,0ffh            ;设置退出标志位不要直接退出</span><br><span class="line">    next2:     </span><br><span class="line">               cmp    ah,00h</span><br><span class="line">               jz     exit</span><br><span class="line">               dec    ch                 ;循环次数n-1次</span><br><span class="line">               jz     exit</span><br><span class="line">               mov    cl,ch              ;内层循环次数等于外层循环剩余次数</span><br><span class="line">               lea    bx,array           ;bx指针归位</span><br><span class="line">               mov    ah,00h             ;提前退出标志归位</span><br><span class="line">    next3:     </span><br><span class="line">               mov    al,[bx]</span><br><span class="line">               cmp    al,1[bx]</span><br><span class="line">               jae    next1</span><br><span class="line">               xchg   al,1[bx]</span><br><span class="line">               mov    [bx],al</span><br><span class="line">               mov    ah,0ffh</span><br><span class="line">    next1:     </span><br><span class="line">               inc    bx</span><br><span class="line">               dec    cl</span><br><span class="line">               jz     next2</span><br><span class="line">               jmp    next3</span><br><span class="line">    exit:      </span><br><span class="line">               call   breakPoint</span><br><span class="line">               mov    ah,4ch</span><br><span class="line">               int    21h</span><br><span class="line"></span><br><span class="line">    breakPoint:</span><br><span class="line">               push   bx                 ;bx压栈，保护起来</span><br><span class="line">               pushf                     ;psw压栈</span><br><span class="line">               pop    bx                 ;上一条保存的psw内容弹出到bx</span><br><span class="line">               or     bh,3               ;TF、IF置1，开中断，单步调试</span><br><span class="line">               push   bx                 ;bx压栈</span><br><span class="line">               popf                      ;上一条压栈的bx内容弹出到psw</span><br><span class="line">               pop    bx                 ;最开始压栈的bx弹出，恢复数据</span><br><span class="line">               ret</span><br><span class="line">code ends</span><br><span class="line">end start</span><br></pre></td></tr></table></figure>
