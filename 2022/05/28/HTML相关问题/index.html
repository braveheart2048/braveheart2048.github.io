<h1 id="css样式写在哪里？"><a href="#css样式写在哪里？" class="headerlink" title="css样式写在哪里？"></a>css样式写在哪里？</h1><ul>
<li><p>嵌套样式 ，在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS代码。</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs css">&lt;head&gt;<br>&lt;style type=&quot;text/css&quot;&gt;<br><span class="hljs-selector-tag">body</span> &#123;<span class="hljs-attribute">background-color</span>: red&#125;<br><span class="hljs-selector-tag">p</span> &#123;<span class="hljs-attribute">margin-left</span>: <span class="hljs-number">20px</span>&#125;<br>&lt;/style&gt;<br>&lt;/head&gt;<br></code></pre></td></tr></table></figure></li>
</ul>
<h1 id="JavaScript-对象"><a href="#JavaScript-对象" class="headerlink" title="JavaScript 对象"></a>JavaScript 对象</h1><p>对象也是一个变量，但对象可以包含多个值（多个变量），每个值以 <strong>name:value</strong> 对呈现。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">var</span> car = &#123;<span class="hljs-attr">name</span>:<span class="hljs-string">&quot;Fiat&quot;</span>, <span class="hljs-attr">model</span>:<span class="hljs-number">500</span>, <span class="hljs-attr">color</span>:<span class="hljs-string">&quot;white&quot;</span>&#125;;<br></code></pre></td></tr></table></figure>

<h1 id="jquery获取input输入框中的值"><a href="#jquery获取input输入框中的值" class="headerlink" title="jquery获取input输入框中的值"></a>jquery获取input输入框中的值</h1><ol>
<li><p>jquery方法</p>
<ul>
<li><p>通过 <strong>id</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">var</span> title = $(<span class="hljs-string">&#x27;#courseName&#x27;</span>).val();<br></code></pre></td></tr></table></figure></li>
</ul>
</li>
</ol>
<h1 id="js非空判断"><a href="#js非空判断" class="headerlink" title="js非空判断"></a>js非空判断</h1><p>实际开发中我们可能不需要区分地这么细，而是只要简单地进行非空判断（如果变量为 <strong>undefined</strong> 或者为 <strong>null</strong> 都表示空），那么可以使用下面方法：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">var</span> a;<br><span class="hljs-keyword">var</span> b = <span class="hljs-literal">null</span>;<br>  <br><span class="hljs-keyword">if</span>(!a) &#123;<br>  <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;a 为空&#x27;</span>);<br>&#125;<span class="hljs-keyword">else</span>&#123;<br>  <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;a 不为空&#x27;</span>);<br>&#125;<br>  <br><span class="hljs-keyword">if</span>(!b) &#123;<br>  <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;b 为空&#x27;</span>);<br>&#125;<span class="hljs-keyword">else</span>&#123;<br>  <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;b 不为空&#x27;</span>);<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="Jquery获取img的src值的方法"><a href="#Jquery获取img的src值的方法" class="headerlink" title="Jquery获取img的src值的方法"></a>Jquery获取img的src值的方法</h1><p>代码如下:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs js">$(<span class="hljs-string">&quot;#imgId&quot;</span>)[<span class="hljs-number">0</span>].src;<br></code></pre></td></tr></table></figure>

<h1 id="JavaScript-–-Equality-vs-Identity-Operators"><a href="#JavaScript-–-Equality-vs-Identity-Operators" class="headerlink" title="JavaScript – Equality (==) vs. Identity (===) Operators"></a>JavaScript – Equality (==) vs. Identity (===) Operators</h1><p>请记住，在执行比较时， <strong>相等运算符（ <code>==</code> ）将</strong>在继续操作之前<strong>尝试使数据类型相同</strong> 。 另一方面， <strong>身份运算符（ <code>===</code> ）要求这两种数据类型必须相同，作为前提</strong> 。</p>
