<h1 id="javascript-对象">JavaScript 对象</h1>
<p>对象也是一个变量，但对象可以包含多个值（多个变量），每个值以
<strong>name:value</strong> 对呈现。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> car = &#123;<span class="attr">name</span>:<span class="string">&quot;Fiat&quot;</span>, <span class="attr">model</span>:<span class="number">500</span>, <span class="attr">color</span>:<span class="string">&quot;white&quot;</span>&#125;;</span><br></pre></td></tr></table></figure>

</ul></li>

<h1 id="js非空判断">js非空判断</h1>
<p>实际开发中我们可能不需要区分地这么细，而是只要简单地进行非空判断（如果变量为
<strong>undefined</strong> 或者为 <strong>null</strong>
都表示空），那么可以使用下面方法：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> a;</span><br><span class="line"><span class="keyword">var</span> b = <span class="literal">null</span>;</span><br><span class="line">  </span><br><span class="line"><span class="keyword">if</span>(!a) &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&#x27;a 为空&#x27;</span>);</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&#x27;a 不为空&#x27;</span>);</span><br><span class="line">&#125;</span><br><span class="line">  </span><br><span class="line"><span class="keyword">if</span>(!b) &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&#x27;b 为空&#x27;</span>);</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&#x27;b 不为空&#x27;</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="jquery获取img的src值的方法">Jquery获取img的src值的方法</h1>
<p>代码如下: <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">&quot;#imgId&quot;</span>)[<span class="number">0</span>].src;</span><br></pre></td></tr></table></figure></p>
<h1 id="javascript-equality-vs.-identity-operators">JavaScript –
Equality (==) vs. Identity (===) Operators</h1>
<p>请记住，在执行比较时， <strong>相等运算符（ <code>==</code>
）将</strong>在继续操作之前<strong>尝试使数据类型相同</strong> 。
另一方面， <strong>身份运算符（ <code>===</code>
）要求这两种数据类型必须相同，作为前提</strong> 。</p>
